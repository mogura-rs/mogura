[workspace]
resolver = "2"
members = [
    "mogura-io",
    "bevy-mogura",
    "mogura-cli",
]

default-members = [
    "mogura-io",
    "bevy-mogura",
    "mogura-cli",
]

[workspace.package]
name = "mogura"
version = "0.1.0"
edition = "2021"
authors = ["th"]
description = "A molecular visualizer in Rust"

[workspace.dependencies]
bevy = "0.15.0"
clap = { version = "3.2.22", features = ["derive"]  }
pdbtbx = "0.11.0"
bevy_trackball = { git = "https://github.com/qu1x/bevy_trackball.git", branch = "main" }
bevy-mogura = { path = "./bevy-mogura/" }
mogura-io = { path = "./mogura-io/" }
mogura-cli = { path = "./mogura-cli/" }

[profile.release]
opt-level = 3
lto = true
strip = true

[profile.dev]
opt-level = 3
